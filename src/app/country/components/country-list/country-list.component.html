<!-- country-list-->
<section class="mt-5">
    <table class="table table-md mt-2 w-full">
        <!--Encabezado tabla-->
        <thead>
            <th>#</th>
            <th>Icono</th>
            <th>Bandera</th>
            <th>País</th>
            <th>Capital</th>
            <th>Poblacion</th>
            <th></th>
        </thead>
        <!--Cuerpo tabla-->
        <tbody>
            @for( country of countries(); track country.cca2; let index = $index){
                    <tr>
                        <td>{{ index + 1 }}</td>
                        <td>{{ country.flag }}</td>
                        <td>
                            <img [src]="country.flagSvg" [alt]="country.name" class="w-10">
                        </td>
                        <td>{{country.name}}</td>
                        <td>{{country.capital}}</td>
                        <td>{{country.population}}</td>
                        <td>
                            <a class="link-primary cursor-pointer">Más información</a>
                        </td>
                    </tr>
                  }
        </tbody>
    </table>
</section>
