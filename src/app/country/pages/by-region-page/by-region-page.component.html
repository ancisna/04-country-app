<h1 class="text-2xl">Por region</h1>
<h3 class="text-lg">Seleccione una regi√≥n</h3>
<section class="row mt-2">
  <country-button
    [regions]="regions"
    (sendRegionEvent)="sendRegionEvent($event)"
    [initialValue]="query()"
  />
</section>

<country-list
  [countries]="countryResource.value() ?? []"
  [errorMessage]="countryResource.error()"
  [isEmpty]="countryResource.value()?.length === 0"
  [isloading]="countryResource.isLoading()"
/>
