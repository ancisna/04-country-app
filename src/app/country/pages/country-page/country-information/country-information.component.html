<section class="mx-5">
  <h1 class="text-3xl">{{ country().name }}</h1>
  <h1 class="text-xl font-thing"></h1>
  <div class="stats shadow">
    <div class="stat">
      <div class="stat-figure text-primary">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          class="inline-block h-8 w-8 stroke-current"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
          ></path>
        </svg>
      </div>
      <div class="stat-title">Poblaci칩n:</div>
      <div class="stat-value text-primary">
        {{ country().population | number }}
      </div>
      <div class="stat-desc">Desde el a침o {{ currentYear() }}</div>
    </div>

    <div class="stat">
      <div class="stat-figure text-secondary">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          class="inline-block h-8 w-8 stroke-current"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 10V3L4 14h7v7l9-11h-7z"
          ></path>
        </svg>
      </div>
      <div class="stat-title">Regi칩n:</div>
      <div class="stat-value text-secondary">{{ country().region }}</div>
    </div>

    <div class="stat">
      <div class="stat-figure text-secondary">
        <div class="avatar online">
          <div class="w-16 rounded-full">
            <img [alt]="country().name" [src]="country().flagSvg" />
          </div>
        </div>
      </div>
      <div class="stat-title">Sub regi칩n:</div>
      <div class="stat-value">{{ country().subregion }}</div>

      <div class="stat-desc text-secondary">{{ country().region }}</div>
    </div>
  </div>
</section>
<section>
  <div class="diff aspect-[16/9]">
    <div class="diff-item-1">
      <img
        class="blur brightness-75"
        [alt]="country().name"
        [src]="country().flagSvg"
      />
    </div>
    <div class="diff-item-2">
      <img [alt]="country().name" [src]="country().flagSvg" />
    </div>
    <div class="diff-resizer"></div>
  </div>
</section>
